<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offerta Speciale</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Font di base */
            background-color: #f4f4f4; /* Colore di sfondo chiaro */
            color: #333; /* Colore del testo */
            text-align: center; /* Allineamento centrale */
            margin: 0; /* Rimuove i margini */
            padding: 20px; /* Padding per il corpo */
        }

        h1 {
            color: #2c3e50; /* Colore del titolo */
            font-size: 2.5em; /* Dimensione del font */
            margin-bottom: 20px; /* Margine inferiore */
        }

        img {
            width: 25%; /* Larghezza delle immagini */
            margin: 10px; /* Margine tra le immagini */
            border-radius: 10px; /* Angoli arrotondati */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombra per effetto 3D */
        }

        p {
            font-size: 1.2em; /* Dimensione del testo */
            margin: 20px 0; /* Margine sopra e sotto il paragrafo */
        }

        a {
            text-decoration: none; /* Rimuove la sottolineatura */
            font-weight: bold; /* Grassetto per il testo */
            background-color: #3498db; /* Colore di sfondo del pulsante */
            color: white; /* Colore del testo */
            padding: 10px 20px; /* Padding interno */
            border-radius: 5px; /* Angoli arrotondati */
            transition: background-color 0.3s; /* Transizione per effetto hover */
        }

        a:hover {
            background-color: #2980b9; /* Colore di sfondo quando il mouse passa sopra */
        }
    </style>
</head>
<body>
    <h1>Ciao King, sono Nico...il tuo Calisthenico di fiducia</h1>
    
    <!-- Immagini con link URL specificati -->
    <img src="logo_zec.jpg" alt="Immagine 1">
    <img src="logo_Nico.jpeg" alt="Immagine 2">

    <!-- Testo con codice sconto -->
    <p>Che aspetti? Vai su Zec e usa il mio codice sconto: <strong>NICO10</strong></p>

    <!-- Rimando al sito -->
    <a href="https://www.zecplus.it">Vai al sito</a>
</body>
</html>
